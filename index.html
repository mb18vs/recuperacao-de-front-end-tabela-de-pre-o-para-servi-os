<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Preços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    header {
      background: #ffffff;
      color: #333;
      padding-top: 20px;
      min-height: 70px;
      border-bottom: #e8491d 4px solid;
    }

    header a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    section {
      float: left;
      width: 100%;
      padding: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #e8491d;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .price {
      font-size: 24px;
      color: #e8491d;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      header,
      section {
        text-align: center;
      }

      table {
        border: 1px solid #ddd;
      }

      th, td {
        padding: 8px;
      }

      .price {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Tabela de Preços</h1>
    </header>

    <section>
      <table>
        <thead>
          <tr>
            <th>Serviço</th>
            <th>Descrição</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Serviço A</td>
            <td>Descrição do Serviço A</td>
            <td class="price">$50</td>
          </tr>
          <tr>
            <td>Serviço B</td>
            <td>Descrição do Serviço B</td>
            <td class="price">$75</td>
          </tr>
          <tr>
            <td>Serviço C</td>
            <td>Descrição do Serviço C</td>
            <td class="price">$100</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
